---
- name: set locale
  locale_gen: name="{{ v_locale }}" state=present
  when: ansible_os_family == "Debian"
  notify:
    - update timezone
  tags:
    - locale

- name: set locale
  command: localectl set-locale LANG="{{ v_locale }}"
  when: ansible_os_family == "RedHat"
  notify:
    - update timezone
  tags:
    - locale

- name: set timezone
  file: src=/usr/share/zoneinfo/"{{ v_time_zone }}" dest=/etc/localtime state=link force=yes
  notify:
    - update timezone
  tags:
    - locale
