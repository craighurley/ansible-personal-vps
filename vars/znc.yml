---
v_znc_user:
  nickname: "{{ lookup('env', 'ZNC_USER') }}"
  nickname_alt: "{{ lookup('env', 'ZNC_USER') }}"
  admin: no
  denyloadmodules: yes
  quit_msg: "./"
  salt: "{{ lookup('env', 'ZNC_SALT') }}"
  hash: "{{ lookup('env', 'ZNC_HASH') }}"
  timezone: Pacific/Auckland
  network:
    name: freenode
    server: "chat.freenode.net +7070"
    password: "{{ lookup('env', 'FREENODE_PASSWORD') }}"
    modules:
      - name: block_motd
        template: no
      - name: keepnick
        template: no
      - name: perform
        template: yes
      - name: sasl
        template: yes
    channels:
      - "##{{ lookup('env', 'ZNC_USER') }}"
      - "#ansible"
      - "#docker"
      - "#vagrant"
      - "#bash"
      - "#centos"
      - "#centos-social"
      - "#debian"
      - "##security"
      - "#macosx"
